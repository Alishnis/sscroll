name: smart_scroll_v1
description: "SmartScroll - Educational short-form video platform"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # Video player
  video_player: ^2.8.1
  chewie: ^1.7.5
  youtube_player_flutter: ^8.1.2
  
  # State management
  provider: ^6.1.1
  
  # UI components
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # Navigation
  go_router: ^13.0.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # HTTP requests
  http: ^1.2.0
  
  # Icons
  cupertino_icons: ^1.0.6
  font_awesome_flutter: ^10.6.0
  
  # Accessibility
  flutter_tts: ^4.0.2
  
  # URL launcher
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
