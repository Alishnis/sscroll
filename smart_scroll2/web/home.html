<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Scroll - Главная</title>
    <link rel="stylesheet" href="template-styles.css">
    <link rel="stylesheet" href="auth-styles.css">
    
    <!-- Единая навигация -->
    <link rel="stylesheet" href="unified-navbar.css">
    <script src="unified-navbar.js"></script>
    
    <!-- Мониторинг яркости экрана -->
    <script src="brightness-monitor.js"></script>
    
    <!-- Auth system -->
    <script src="auth-script.js"></script>
    
    <!-- Smart Currency System -->
        <!-- Button Audio System -->
    <script src="button-audio.js"></script>
<script src="smart-currency.js"></script>

<body>
    <div class="page">
        <!-- Единый навбар -->
        <div id="unified-navbar-container"></div>

        <!-- Main Content -->
        <main class="main">
            <div class="content">
                <!-- Main Content Area -->
                <div class="main-content">
                    <div class="content-card">
                        <div class="content-card__header">
                            <h2 class="content-card__title">Добро пожаловать в Smart Scroll</h2>
                        </div>
                        <div class="content-card__body">
                            <p class="content-card__text">
                                Образовательная платформа с викторинами, постами и лентой новостей. 
                                Создайте аккаунт или войдите в существующий, чтобы начать пользоваться всеми возможностями.
                            </p>
                            
                            <div class="auth-buttons">
                                <a href="login.html" class="auth-button">Войти</a>
                                <a href="register.html" class="auth-button auth-button--secondary">Зарегистрироваться</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <!-- Загрузка единого навбара -->
    <script>
        // Загружаем единый навбар
        fetch('unified-navbar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('unified-navbar-container').innerHTML = html;
                // Инициализируем навбар после загрузки
                if (window.initializeNavbar) {
                    window.initializeNavbar();
                }
            })
            .catch(error => {
                console.error('Ошибка загрузки единого навбара:', error);
            });
    </script>
</body>
</html>
