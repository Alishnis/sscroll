<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест навбара - Smart Scroll</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro', 'Segoe UI', Roboto, sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            margin: 0;
            padding: 20px;
        }
        
        .navbar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(46, 49, 54, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            flex-wrap: nowrap;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .navbar::-webkit-scrollbar {
            display: none;
        }
        
        .navbar__item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
            min-width: 50px;
            flex-shrink: 0;
        }
        
        .navbar__item:hover {
            background-color: rgba(255, 255, 255, 0.05);
            transform: translateY(-1px);
        }
        
        .navbar__item--active {
            background: linear-gradient(135deg, #30CAA1 0%, #20A0FF 100%);
            box-shadow: 0 4px 16px rgba(48, 202, 161, 0.3);
        }
        
        .navbar__item--stats {
            position: relative;
            overflow: hidden;
        }
        
        .navbar__item--stats .navbar__icon {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .navbar__icon {
            width: 24px;
            height: 24px;
            color: #FFFFFF;
            transition: all 0.2s ease;
        }
        
        .navbar__text {
            font-size: 10px;
            font-weight: 500;
            color: #FFFFFF;
            text-align: center;
            line-height: 1.2;
            white-space: nowrap;
        }
        
        .test-content {
            text-align: center;
            margin-top: 100px;
        }
        
        .test-content h1 {
            color: #30CAA1;
            margin-bottom: 20px;
        }
        
        .test-content p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
        }
    </style>
    <!-- Button Audio System -->
    <script src="button-audio.js"></script>
</head>
<body>
    <div class="test-content">
        <h1>Тест навбара</h1>
        <p>Проверьте, что все секции видны в навбаре</p>
        <p>Секция "Статистика" должна быть активной (с градиентным фоном)</p>
        <p>Навбар должен прокручиваться горизонтально, если не помещается</p>
    </div>

    <!-- Navigation -->
    <nav class="navbar">

                <path d="M3 4.5A2.25 2.25 0 0 1 5.25 2.25h13.5A2.25 2.25 0 0 1 21 4.5v15a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 19.5v-15ZM12 6.75a.75.75 0 0 1 .75-.75h7.5a.75.75 0 0 1 0 1.5h-7.5a.75.75 0 0 1-.75-.75ZM12 12a.75.75 0 0 1 .75-.75h7.5a.75.75 0 0 1 0 1.5h-7.5a.75.75 0 0 1-.75-.75ZM12 17.25a.75.75 0 0 1 .75-.75h7.5a.75.75 0 0 1 0 1.5h-7.5a.75.75 0 0 1-.75-.75ZM6.75 6.75a.75.75 0 0 1 .75-.75h.75a.75.75 0 0 1 0 1.5h-.75a.75.75 0 0 1-.75-.75ZM6.75 12a.75.75 0 0 1 .75-.75h.75a.75.75 0 0 1 0 1.5h-.75a.75.75 0 0 1-.75-.75ZM6.75 17.25a.75.75 0 0 1 .75-.75h.75a.75.75 0 0 1 0 1.5h-.75a.75.75 0 0 1-.75-.75Z" />

            <span class="navbar__text">Статистика</span>

            </svg>
            <span class="navbar__text">Профиль</span>
        </div>
    </nav>

    <script>
        // Автоматически прокручиваем к активному элементу
        document.addEventListener('DOMContentLoaded', function() {
            const navbar = document.querySelector('.navbar');
            const activeItem = navbar.querySelector('.navbar__item--active');
            
            if (activeItem) {
                setTimeout(() => {
                    activeItem.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'nearest',
                        inline: 'center'
                    });
                }, 100);
            }
        });
    </script>
</body>
</html>
