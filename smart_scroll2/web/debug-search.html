<body>

    <script>
        // –¢–µ—Å—Ç –ø–æ–∏—Å–∫–∞
        async function testSearch() {

            resultDiv.innerHTML = 'üîç –¢–µ—Å—Ç–∏—Ä—É–µ–º –ø–æ–∏—Å–∫...';
            
            const query = document.getElementById('searchInput').value.trim();

                resultDiv.innerHTML = '‚ùå –í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å –¥–ª—è –ø–æ–∏—Å–∫–∞';
                return;
            }
            
            try {
                resultDiv.innerHTML = `üîç –ò—â–µ–º: "${query}"\n\n`;
                
                // –¢–µ—Å—Ç–∏—Ä—É–µ–º CORS Proxy
                resultDiv.innerHTML += 'üåê –ü—Ä–æ–≤–µ—Ä—è–µ–º CORS Proxy...\n';
                const corsResponse = await fetch(`http://localhost:3003/reddit/search.json?q=${encodeURIComponent(query)}&sort=relevance&limit=3`);
                
                if (corsResponse.ok) {
                    const data = await corsResponse.json();
                    resultDiv.innerHTML += `‚úÖ CORS Proxy —Ä–∞–±–æ—Ç–∞–µ—Ç!\n`;
                    resultDiv.innerHTML += `üìä –ù–∞–π–¥–µ–Ω–æ –ø–æ—Å—Ç–æ–≤: ${data.data.children.length}\n\n`;

                    data.data.children.slice(0, 2).forEach((post, index) => {
                        resultDiv.innerHTML += `${index + 1}. ${post.data.title}\n`;
                        resultDiv.innerHTML += `   Subreddit: r/${post.data.subreddit}\n`;
                        resultDiv.innerHTML += `   –ê–≤—Ç–æ—Ä: u/${post.data.author}\n`;
                        resultDiv.innerHTML += `   –†–µ–π—Ç–∏–Ω–≥: ${post.data.score}\n\n`;

                } else {
                    throw new Error(`CORS Proxy –≤–µ—Ä–Ω—É–ª –æ—à–∏–±–∫—É: ${corsResponse.status}`);

            }
        }
