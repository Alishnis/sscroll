        /* –ù–æ–≤—ã–π —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π –Ω–∞–≤–±–∞—Ä */
        .modern-navbar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(145deg, rgba(20, 20, 20, 0.95), rgba(30, 30, 30, 0.95));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 8px;
            z-index: 1000;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 90vw;
            width: auto;
        }

        .modern-navbar__container {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .modern-navbar__item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 8px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 18px;
            position: relative;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            min-width: 60px;
            background: transparent;
            overflow: hidden;
        }

        .modern-navbar__item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(145deg, rgba(0, 212, 255, 0.1), rgba(0, 150, 200, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 18px;
        }

        .modern-navbar__item:hover {
            color: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.05);
        }

        .modern-navbar__item:hover::before {
            opacity: 1;
        }

        .modern-navbar__item--active {
            color: #00d4ff !important;
            background: linear-gradient(145deg, rgba(0, 212, 255, 0.15), rgba(0, 150, 200, 0.15)) !important;
            box-shadow: 
                0 4px 15px rgba(0, 212, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .modern-navbar__item--active::before {
            opacity: 1;
        }

        .modern-navbar__icon-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }

        .modern-navbar__icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
            transition: all 0.3s ease;
        }

        .modern-navbar__item:hover .modern-navbar__icon {
            transform: scale(1.1);
        }

        .modern-navbar__item--active .modern-navbar__icon {
            fill: #00d4ff !important;
            transform: scale(1.05);
        }

        .modern-navbar__label {
            font-size: 10px;
            font-weight: 600;
            text-align: center;
            line-height: 1.2;
            letter-spacing: 0.3px;
            transition: all 0.3s ease;
        }

        .modern-navbar__item--active .modern-navbar__label {
            color: #00d4ff !important;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes navbarItemPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .modern-navbar__item--active {
            animation: navbarItemPulse 2s ease-in-out infinite;

            if (!text) return '';
            
            return text
                // –£–¥–∞–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–∫–∏ (##, ###, ####)

                // –£–¥–∞–ª—è–µ–º –∑–∞—á–µ—Ä–∫–Ω—É—Ç—ã–π —Ç–µ–∫—Å—Ç (~~text~~)
                .replace(/~~(.*?)~~/g, '$1')
                // –£–¥–∞–ª—è–µ–º –∫–æ–¥ (`code`)
                .replace(/`(.*?)`/g, '$1')
                // –£–¥–∞–ª—è–µ–º —Å—Å—ã–ª–∫–∏ [text](url)

                // –£–¥–∞–ª—è–µ–º –º–∞—Ä–∫–µ—Ä—ã —Å–ø–∏—Å–∫–æ–≤ (-, *, +)

                .replace(/\n\s*\n/g, '\n')
                .trim();
        }
